[item-description] 
picker-tape-measure=用于快速测量区域的工具
picker-ore-eraser=对框选区域矿物进行计数，同时按住 SHIFT 可移除框选区域矿物资源
picker-camera=对框选区域截图。按住 SHIFT 同时显示 "alt信息" 。截图会储存在 "script-output" 文件夹中
picker-wire-cutter=移除连接到所选实体的所有铜线缆，按下[ALT]移除连接到所选实体的所有电路网络线缆。
picker-rewire=梳理所有已连接铜线缆(推荐使用 'power-grid-comb')

