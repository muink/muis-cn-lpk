[controls] 
resource-labels-add=生成资源标签
resource-labels-remove=移除资源标签

[mod-setting-name] 
resource-labels-schedule-interval=标签计算间隔
resource-labels-show-labels=显示资源名称
resource-labels-cooldown=标签计算冷却时间
resource-labels-show-resource-count=显示资源储量
resource-labels-show-infinite-ores=标记无限量矿石
resource-labels-minimum-resource-count=最小资源储量
resource-labels-minimum-resource-entity-count=最小资源面积
resource-labels-show-unknown-entity-msg=显示 '未知资源实体' 消息

[mod-setting-description] 
resource-labels-schedule-interval=资源标记算法扫描所有已绘制的地图区块中的资源。此值确定每次区块扫描间隔时间，单位刻(tick)。n\n较高的值可以保持良好的性能，但需要更长时间才能显示所有资源标签。\n\n默认: 20, 最小: 0 (不推荐)
resource-labels-show-labels=如果选中，则为资源标签添加资源名称文本。\n\n默认: true
resource-labels-cooldown=玩家所在阵营可再次计算标签之前必须经过的冷却时间，单位刻(tick)。\n此设置主要用于服务器管理员以防止玩家拖慢服务器。\n\n默认: 60, 最小: 0
resource-labels-show-resource-count=如果选中，则为资源标签添加资源储量文本。\n\n默认: false
resource-labels-show-infinite-ores=如果选中，则允许对无限量矿石添加资源标签。\n\n默认: true
resource-labels-minimum-resource-count=一片矿脉被允许添加标签的最低资源储量。此设置可用于防止资源标签被放置在零散矿脉上 (即，当原始矿脉已大部分被开采时)。\n\n仅适用于可采空资源。\n\n默认: 0, 最小: 0
resource-labels-minimum-resource-entity-count=矿脉的最小尺寸。将不标记等于或小于此值的矿脉。此设置可用于防止资源标签被放置在零散矿脉上  (即，当原始矿脉已大部分被开采时)。\n\n仅适用于矿石。\n\n默认: 10, 最小: 0
resource-labels-show-unknown-entity-msg=如果选中，只要此模组找到未知 (未配置) 资源实体，就会显示一条消息。\n\n默认: true

[mod-name] 
ResourceLabels=[color=0.67,0.42,0][工具][/color] 资源标签

[mod-description] 
ResourceLabels=向地图上的资源添加标签，可选的资源储量标签。
