vtk-deep-core-mining=[矿业]深层采矿

[mod-description]
vtk-deep-core-mining=当矿田枯竭时有机会生成对应的变种原版矿物资源，使用深层采矿钻开采以提供昂贵但稳定的矿物产出。\n增加可从星球上稀少的深层裂缝中开采无限矿石的高级科技。\n支持 Angel 的模组的矿石。支持 'Dirty Mining' 模组。
