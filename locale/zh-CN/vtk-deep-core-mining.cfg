[item-description]
  vtk-deepcore-mining-drill=能够从枯竭的矿田中提取资源的强大采矿钻。必须放置在因耗尽矿石而出现的矿脉上（约10%的几率）。\n成本是常规采矿机的16倍但产能是常规的7倍以上。
  vtk-deepcore-mining-drill-advanced=当地表矿物不能满足您工厂庞大的胃口时，这种先进的采矿钻能够从地球深处开采资源来补充。\n必须放置在深层裂谷上，且只能开采深层原矿块。
  vtk-deepcore-mining-drone=深层采矿技术的重要组成部分，并被用于精炼深层原矿块。
  vtk-deepcore-mining-planner=破坏性地开采矿脉或深层裂谷的工具。需要深层采矿无人机和用于开采铀矿脉和深层裂谷的硫酸桶。
  vtk-deepcore-mining-ore-chunk=需通过离心机分离为可进一步精炼的矿石块。
  vtk-deepcore-mining-iron-ore-chunk=需通过化工厂精制为可用的铁矿。
  vtk-deepcore-mining-copper-ore-chunk=需通过化工厂精制为可用的铜矿。
  vtk-deepcore-mining-coal-chunk=需通过化工厂精制为可用的煤矿。
  vtk-deepcore-mining-stone-chunk=需通过化工厂精制为可用的石矿。
  vtk-deepcore-mining-uranium-ore-chunk=需通过化工厂精制为可用的铀矿。
  vtk-deepcore-mining-angels-ore1-chunk=需通过化工厂精制为可用的海蓝矿。
