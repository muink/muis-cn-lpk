  vtk-deep-core-mining-spawn-radius-from-start=从地图起始位置开始向外指定范围内不会生成新矿脉或深层裂谷。(默认 1, 旧版默认 250)
  vtk-deep-core-mining-patch-min-richness=旨在将产率固定到100%，改变此值将改变深层采矿钻产能。
  vtk-deep-core-mining-patch-max-richness=旨在将产率固定到100%，改变此值将改变深层采矿钻产能。
  vtk-deep-core-mining-crack-richness=旨在将产率固定到100%，改变此值将改变高级深层采矿钻产能。
