[mod-setting-description]
  vtk-deep-core-mining-spawn-radius-from-start=从地图起始位置开始向外指定范围内不会生成新矿脉或深层裂谷。(默认 1, 旧版默认 250)
  vtk-deep-core-mining-patch-min-richness=旨在将产率固定到100%，改变此值将改变深层采矿钻产能。
  vtk-deep-core-mining-patch-max-richness=旨在将产率固定到100%，改变此值将改变深层采矿钻产能。
  vtk-deep-core-mining-crack-richness=旨在将产率固定到100%，改变此值将改变高级深层采矿钻产能。
  vtk-deep-core-mining-allow-beacon=允许插件效果分享塔为采矿钻提供加成。默认禁用，因为这可能会导致非凡的采矿速度。
  vtk-deep-core-mining-allow-rotation=允许旋转采矿钻输入输出口。默认禁用，因为精灵不支持 (没有其他方向的实体材质)。
  vtk-deep-core-mining-spawn-iron-ore-patch=默认启用，如果禁用将不再生成新的铁矿脉。
  vtk-deep-core-mining-spawn-copper-ore-patch=默认启用，如果禁用将不再生成新的铜矿脉。
  vtk-deep-core-mining-spawn-coal-patch=默认启用，如果禁用将不再生成新的煤矿脉。
  vtk-deep-core-mining-spawn-stone-patch=默认启用，如果禁用将不再生成新的石矿脉。
  vtk-deep-core-mining-spawn-uranium-ore-patch=默认启用，如果禁用将不再生成新的铀矿脉。
  vtk-deep-core-mining-spawn-cracks=默认启用，如果禁用将不再生成新的深层裂谷。
  vtk-deep-core-mining-spawn-angels-ore1-patch=默认启用，如果禁用将不再生成新的海蓝矿脉。
  vtk-deep-core-mining-spawn-angels-ore2-patch=默认启用，如果禁用将不再生成新的磁黄矿脉。
  vtk-deep-core-mining-spawn-angels-ore3-patch=默认启用，如果禁用将不再生成新的天青矿脉。
  vtk-deep-core-mining-spawn-angels-ore4-patch=默认启用，如果禁用将不再生成新的晶白矿脉。
  vtk-deep-core-mining-spawn-angels-ore5-patch=默认启用，如果禁用将不再生成新的深红矿脉。
  vtk-deep-core-mining-spawn-angels-ore6-patch=默认启用，如果禁用将不再生成新的异棕矿脉。

[mod-name]
vtk-deep-core-mining=[矿业]深层采矿

[mod-description]
vtk-deep-core-mining=当矿田枯竭时有机会生成对应的变种原版矿物资源，使用深层采矿钻开采以提供昂贵但稳定的矿物产出。\n增加可从星球上稀少的深层裂缝中开采无限矿石的高级科技。\n支持 Angel 的模组的矿石。支持 'Dirty Mining' 模组。
