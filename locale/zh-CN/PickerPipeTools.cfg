[mod-name]
PickerPipeTools=[工具]悬停管道工具

[mod-description]
PickerPipeTools=添加管道相关新功能

[mod-setting-name]
picker-tool-pipe-cleaner=启用管道清理工具
picker-tool-pipe-clamps=启用管道锁定工具
picker-find-orphans=寻找未连接的地下部分
picker-max-checked-pipes=最大悬停高亮管道数值 (100-5000)
picker-max-distance-checked=按下 "突出显示地下管道" 时最大高亮距离 (50-500格)
picker-count-pipes-highlighted=显示高亮管道数量
picker-count-orphans-found=Display number of orphans found when highlighting

[mod-setting-description]
picker-tool-pipe-cleaner=启用管道清理工具
picker-tool-pipe-clamps=启用管道锁定工具
picker-find-orphans=在地下传送带/管道上悬停时寻找附近未连接的实体
picker-max-distance-checked=按下 __CONTROL__picker-show-underground-paths__ 时最大高亮距离 (50-500格)

[controls]
picker-pipe-cleaner=清除容器内该流体
picker-show-underground-paths=突出显示地下管道
picker-toggle-pipe-clamp=切换管道锁定状态
picker-auto-clamp-toggle=开/关管道自动锁定
picker-auto-highlight-toggle=开/关管道高亮标志

[item-name]
picker-pipe-cleaner=管道清理工具
picker-pipe-clamper=管道锁定工具

[item-description]
picker-pipe-cleaner=清除已连接的流体箱中首先找到的流体，同时按下 ALT 清除已连接的流体箱中所有的流体。
picker-pipe-clamper=框选锁定管道\nSHIFT+框选 解除锁定

