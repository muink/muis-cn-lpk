[item-name]
muro-wall-builder=墙壁自动规划器

[item-description]
muro-wall-builder=自动规划直线/方形墙壁

[custom-input]
muro-wall-builder=墙壁自动规划器

[controls]
muro-wall-builder=使用墙壁自动规划器

[mod-setting-name]
muro-wall-builder-thickness=墙壁厚度
muro-wall-builder-alt-thickness=备选墙壁厚度
muro-wall-builder-cheat=直接放置墙壁,不要放置幽灵实体
muro-wall-builder-deconstruct=标记树木和岩石进行拆除

[mod-setting-description]
muro-wall-builder-thickness=正常框选时墙壁的厚度
muro-wall-builder-alt-thickness=备选模式框选时 (默认为 SHIFT + 框选) 墙壁的厚度
muro-wall-builder-cheat=直接从背包中放置墙壁，而不是幽灵实体。但这不会对岩石和树木进行拆除标记。
muro-wall-builder-deconstruct=在放置幽灵实体时对树木和岩石进行拆除标记

[mod-name]
muro=[助力]墙壁规划器

[mod-description]
muro=规划直线或方形的墙壁
