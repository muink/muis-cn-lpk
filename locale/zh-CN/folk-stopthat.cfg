[mod-setting-description]
folk-stopthat-simply-in-vehicle=启用此选项后当玩家在车辆中时将禁用机器人指令模块，除非车速几近为零。\n\n如果设置为关闭(默认)，当你的车速超过当前作业机器人移动速度（包括速度加成）的指定百分比时Mod将禁用机器人指令模块，在下方设置百分比。
folk-stopthat-speed=当你的车速达到禁用阈值速度时将禁用机器人指令模块。\n\n对于我来说，130％-180％之间的值似乎是最佳选择，这取决于车辆类型。\n\n当车速达到启用阈值速度时，机器人指令模块将再次启用\n\n最小值：10％\n最大值：900％\n\n计算公式：\n\n  禁用阈值速度 = 建筑机器人默认移速 * 作业机器人已研究速度加成百分比 * 设置的百分比\n  例如：\n    原版默认速度：0.06 * 0 * 1.3 = 0tile/tick = 0km/h\n    原版一级速度加成：0.06 * 0.35 * 1.3 = 0.0273tile/tick = 5.8968km/h\n\n  启用阈值速度 = 禁用阈值速度 + 物流机器人默认移速\n  例如：\n    原版默认速度：0 + 0.05 = 0.05tile/tick = 10.8km/h\n    原版一级速度加成：0.0273 + 0.05 = 0.0773tile/tick = 16.6968km/h\n	\n注意：以上数据以 原版建筑机器人默认移速0.06格/刻(tick) 物流机器人默认移速0.05格/刻(tick) 为基准

