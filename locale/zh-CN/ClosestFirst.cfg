[mod-setting-description]
italics-closestfirst-search_area_setting=扫描范围\n扫描区域以查找需要建造/拆除的实体或地砖。扫描范围与机器人指令模块范围限制间取最小值。\n仅计算此区域内实体的距离，因此如果发现任何延迟，请尝试关闭此设置。
italics-closestfirst-update_rate_setting=更新率\n关     - 保持与机器人指令模块范围限制一致 (无性能影响)\n最快 - 每秒至多30次\n较快  - 每秒至多4次\n快    - 每秒至多2次\n正常  - 每秒\n慢    - 每2秒1次
italics-closestfirst-limit_area_setting=机器人指令模块范围限制\n限制机器人指令模块覆盖范围，当有许多机器人时，有助于避免建筑机器人飞得太远而耗尽能量 - 没有性能影响

