[item-description]
symmetry-center=轴心实体类似常量运算器。\n其内部的信号设定将控制其如下行为:\n\nC 信号\n 移动中心点到轴心实体的边角/边缘。\n 0 = 北边, 1 = 东北角, ..., 6 = 西边, 7 = 西北角。\n\nD 信号\n 设定轴心到拷贝实体的最大距离。默认值 64。\n 负数为圆形距离，正数为方形距离。\n\nR 信号\n 铁轨实体始终放置在2x2网格上。此设置用来控制其他拷贝实体是否遵守该网格。\n -1 为永不。1 为总是。0 为直到铁轨实体被放置后自动变为 1。\n\nS 信号\n 对称方式。0 = 无。正数 = 自旋，值为控制点数量。负数 = 镜像，-1 = 东/西，-2 = 北/南，-3 = 两者皆具。\n\n物品信号\n 正信号将只拷贝对应信号的物品实体。负信号将排除对相应实体的复制。

[entity-name]
symmetry-center=轴心实体

[entity-description]
symmetry-center=C: 中心点偏移:\n-1=中 0=北 1=东北 2=东 3=东南 4=南 5=西南 6=西 7=西北\n\nD: 覆盖范围:\n-为圆形 +为方形\n\nR: 2x2网格:\n-1=不遵守 1=遵守 0=放置铁轨后为1\n\nS: 对称方式:\n0=无 +为几边形 -为镜像 -1=东/西 -2=北/南 -3=两者\n\n物品: 复制筛选:\n+为只拷贝对应实体 -为排除相应实体

[mod-name]
entity-symmetry=[助力]实体对称性

[mod-description]
entity-symmetry=将镜像/旋转后的实体放置在对称点周围。参阅 README 中的配置选项。
