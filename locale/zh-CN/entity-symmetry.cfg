[item-description]
symmetry-center=轴心实体类似常量运算器。\n其内部的信号设定将控制其如下行为:\n\n C 信号\n  移动中心点到轴心实体的边角/边缘。\n  0 = 北边, 1 = 东北角, ..., 6 = 西边, 7 = 西北角。\n D 信号\n  设定轴心到拷贝实体的最大距离。默认值 64。\n  负数为圆形距离，正数为方形距离。\n R 信号\n  铁轨实体始终放置在2x2网格上。此设置用来控制其他拷贝实体是否遵守该网格。\n  -1 为永不。1 为总是。0 为直到铁轨实体被放置后自动变为 1。\n S 信号\n  对称类型。0 = 无。正数 = 自旋，4 和 2 是有用的，其他数字只是看起来漂亮。负数 = 镜像，-1 = 东/西，-2 = 北/南，-3 = 两者皆具。\n 物品信号\n  正信号将只拷贝对应信号的物品实体。负信号将排除对相应实体的复制。

