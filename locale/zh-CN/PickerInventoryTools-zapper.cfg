[controls]
picker-zapper=销毁物品

[mod-setting-name]
picker-item-zapper=销毁物品
picker-item-zapper-all=销毁所有物品
picker-trash-cheat=Clean all trash in cheat mode
picker-trash-planners=Clean planners in inventory
picker-no-inv-blueprint=Clean empty BPs from inventory
picker-no-inv-blueprint-book=Clean empty BP books from inventory
picker-no-inv-deconstruction-item=Clean empty decon from inventory
