[controls]
picker-zapper=销毁物品

[mod-setting-name]
picker-item-zapper=销毁物品
picker-item-zapper-all=销毁任何物品
picker-trash-cheat=上帝模式清空背包物流回收区
picker-trash-planners=清理背包中的其他规划工具
picker-no-inv-blueprint=清理背包中的空蓝图
picker-no-inv-blueprint-book=清理背包中的空蓝图簿
picker-no-inv-deconstruction-item=清理背包中的空红图
picker-no-inv-upgrade-item=清理背包中的空绿图

[mod-setting-description]
picker-item-zapper=Space seperated list of item names that will be zapped into the nether when dropping them with __CONTROL__drop-cursor__ key.
picker-item-zapper-all=通过 __CONTROL__picker-zapper__ 键将销毁任何物品。\n警告：这将销毁整组物品。禁用情况下只销毁规划工具或蓝图
picker-trash-cheat=玩家处于上帝模式 (cheat mode) 时自动清空背包物流回收区
picker-trash-planners=清除任何放入背包的其他规划工具
picker-no-inv-blueprint=清除任何放入背包的空蓝图 (建设规划)
picker-no-inv-blueprint-book=清除任何放入背包的空蓝图簿
picker-no-inv-deconstruction-item=清除任何放入背包的空红图 (拆除规划)
picker-no-inv-upgrade-item=清除任何放入背包的空绿图 (升级规划)
