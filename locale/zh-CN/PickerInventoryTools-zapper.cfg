[mod-setting-description]
picker-item-zapper=Space seperated list of item names that will be zapped into the nether when dropping them with __CONTROL__drop-cursor__ key.
picker-item-zapper-all=通过 __CONTROL__picker-zapper__ 键将销毁任何物品。\n警告：这将销毁整组物品。禁用情况下只销毁规划工具或蓝图
picker-trash-cheat=Remove all trashed items when in cheat mode.
picker-trash-planners=Remove all planners from trash inventory.
picker-no-inv-blueprint=Removes any empty blueprint that finds its way into your inventory.
picker-no-inv-blueprint-books=Removes any empty blueprint book that finds its way into your inventory.
picker-no-inv-deconstruction-item=Removes any empty deconstruction planner that finds its way into your inventory.
picker-no-inv-upgrade-item=Removes empty upgrade items from the inventory.
