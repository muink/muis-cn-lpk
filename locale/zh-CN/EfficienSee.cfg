[mod-name]
EfficienSee=[工具]生产效率分析（优化您的工厂！）

[mod-description]
EfficienSee=优化您的工厂效率！检查每种物品和配方的生产效率，找出产能不足和产能过剩，并在地图上显示利用率较低，输出受阻和原料不足机器的图示：有助于找到生产线中的薄弱环节。
