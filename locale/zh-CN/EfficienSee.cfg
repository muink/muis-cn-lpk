effic-gui-help=帮助
effic-gui-help0=生产效率分析帮助内容
effic-gui-help1=- 将鼠标悬停在机器上，通过按 __CONTROL__effic_hotkey__ 打开窗口查看相关配方或对象。
effic-gui-help2=- 不选择机器按 __CONTROL__effic_hotkey__ ，打开或关闭生产效率分析界面
effic-gui-help3=- 将鼠标悬停在机器上，通过按 __CONTROL__effic_hotkey_on_map__ 显示/隐藏地图上使用该配方机器的工作状态图示
effic-gui-help4=- 不选择机器按 __CONTROL__effic_hotkey_on_map__ ，显示/隐藏地图上所有机器的工作状态图示
effic-gui-help5=- 通过点击配方，原料和产品的图标来浏览生产线统计信息
effic-gui-help6=- 你可以单击配方按钮或物品按钮来浏览所有配方或所有物品的列表
effic-gui-help7=- 你也可以手持物品点击配方按钮或物品按钮，以此来浏览相应的配方或物品
effic-gui-help8=- 注意：如果你在一个大型工厂中显示很多统计信息，可能会有些卡...
effic-gui-help9=- 鼠标悬停界面功能性位置上可以查看提示！
effic-gui-help10=- 来论坛阅读完整说明: https://forums.factorio.com/viewtopic.php?f=92&t=29179 ...

