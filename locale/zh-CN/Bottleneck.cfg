[mode-setting-description]
bottleneck-signals-per-tick=每刻(tick)处理多少个信号。这个数字越高，对性能的影响就越大。
bottleneck-show-running-as=机器全速运行的状态灯。
bottleneck-show-stopped-as=机器原料输入不足，进入停止状态。
bottleneck-show-full-as=机器输出受阻，进入暂停状态。

[controls]
bottleneck-hotkey=切换显示瓶颈标识

