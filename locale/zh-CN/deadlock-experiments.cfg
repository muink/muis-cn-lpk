[mod-setting-name] 
experiments-sciencestacking=启用科学包堆叠
experiments-directsmelting=实现物品堆的直接冶炼
experiments-directsmelting-outputstacks=物品堆冶炼原进原出 (保持物品堆状态)
experiments-densityoverride=物品堆库存密度

[mod-setting-description] 
experiments-sciencestacking=允许压缩/解压所有类型的科学包
experiments-directsmelting=熔炉现在可以冶炼物品堆了
experiments-directsmelting-outputstacks=冶炼物品堆时，输出时保持物品堆形式
experiments-densityoverride=通过提升物品堆的堆叠数量上限，提升物品在库存中的密度

[string-mod-setting] 
experiments-densityoverride-match-stack-size=匹配压缩倍数

