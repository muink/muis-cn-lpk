[mod-setting-description] 
YARM-ticks-between-checks=每过N个单位时间更新一次监测点资源量，N以刻(tick)为单位 (60刻 = 1秒). Increase to hopefully improve UPS, at the cost of needing longer to update a site's estimates.
YARM-entities-per-tick=对于正在监测的资源，此值将控制每刻(tick)查询的矿物实体的数量。减少此值可改善UPS。
YARM-overlay-step=添加大面积资源时，覆盖大面积叠加层将导致FPS下降。通过更改叠加层的稀疏度可以缓和FPS下降问题。\n完整覆盖设置为1，覆盖1/4面设置为2，1/9设置为3 ...
YARM-map-markers=在地图上显示包含监测点名称及其当前资源内容的标记，并自动更新。 注意：更改此设置后，可能需要几秒钟才能看到结果！
YARM-warn-percent=当剩余资源到达多少百分比时提醒玩家。
YARM-order-by=调整YARM列表中监测点的显示顺序。
YARM-debug-profiling=When enabled, outputs some information about tick timing to the player output and factorio-current.log.

