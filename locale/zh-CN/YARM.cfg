[mod-setting-description]
YARM-ticks-between-checks=监测点的资源量每过N个周期更新一次，N以刻(tick)为单位 (60刻 = 1秒)
YARM-endless-resource-base=一个无限资源点 (例如石油) 的产能终将随着不断开采降低到最低基础水平。默认情况下，基准产能将显示为 '最低基准产能减100%'。如果要将基准产能定义为100%，则在此输入100
YARM-overlay-step=添加大面积资源时，覆盖大面积叠加层将导致FPS下降。通过更改叠加层的稀疏度可以缓和FPS下降问题。完整覆盖设置为1，覆盖1/4面设置为2，1/9设置为3 ...
YARM-warn-percent=当剩余资源到达多少百分比时提醒玩家。

