[mod-name] 
RealisticOres=[材质] 真实矿物外表

[mod-description] 
RealisticOres=为铁，铜和铀矿添加真实的氧化物颜色的外表。而不是精炼后的颜色。另外，模组还降低了铀矿石的辉光。

[mod-setting-name] 
RealisticOres-iron=铁矿
RealisticOres-copper=铜矿
RealisticOres-uranium=铀矿
RealisticOres-uraniumGlow=降低铀矿辉光
RealisticOres-angelsInfiniteOres=Angel无限矿物
RealisticOres-deadlocksStackingBeltboxes=Deadlock的紧凑型装卸机&堆叠机

[mod-setting-description] 
RealisticOres-iron=更真实的铁矿材质
RealisticOres-copper=更真实的铜矿材质
RealisticOres-uranium=更真实的铀矿材质
RealisticOres-uraniumGlow=降低铀矿石的辉光
RealisticOres-angelsInfiniteOres=启用 'Angel's Infinite Ores' 模组支持
RealisticOres-deadlocksStackingBeltboxes=启用 'Deadlock's Stacking Beltboxes & Compact Loaders' 模组支持

