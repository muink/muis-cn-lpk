[mod-name]
RealisticOres=真实矿物外表

[mod-description]
RealisticOres=为铁，铜和铀矿添加真实的氧化物颜色的外表。而不是精炼后的颜色。另外，还降低了铀矿石的辉光。

RealisticOres-notification-install=Rechartimg map upon instalation of mod 'Realistic Ores'...
RealisticOres-notification-new-version=Rechartimg map upon update of mod 'Realistic Ores' (" .. oldVersion .. "-->" .. newVersion .. ")...
