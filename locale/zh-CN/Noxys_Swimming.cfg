[mod-setting-name]
	Noxys_Swimming-swimming-speed=浅水区游泳速度
	Noxys_Swimming-swimming-deep-speed=深水区游泳速度
	Noxys_Swimming-is-deep-swimmable=允许在深水区游泳

[mod-setting-description]
	Noxys_Swimming-swimming-speed=玩家可以在浅水中游泳的速度。较低的数字会让你变慢。对虫子无效。
	Noxys_Swimming-swimming-deep-speed=玩家可以在深水中游泳的速度。较低的数字会让你变慢。对虫子无效。
	Noxys_Swimming-is-deep-swimmable=这决定了此mod是否会改变生物在深水区的行为。对虫子有效。

[mod-name]
Noxys_Swimming=Noxy的游泳Mod

[mod-description]
Noxys_Swimming=允许任何生物在水里“游泳”。
