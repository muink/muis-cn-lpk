[mod-setting-name] 
Noxys_Deep_Core_Mining_Tweak-multiplier=乘数

[mod-setting-description] 
Noxys_Deep_Core_Mining_Tweak-multiplier=设定高于或低于基准值1的值，调整深层采矿设备的开采速度，使其更快或更慢。

[mod-name] 
Noxys_Deep_Core_Mining_Tweak=[调整] 深层采矿设备调整

[mod-description] 
Noxys_Deep_Core_Mining_Tweak=调整 VortiK 的深层采矿设备的速度。默认速度降低到正常速度的1/5，因为我觉得这是一个更为平衡的速度。
