[mod-setting-description] 
ACT-Gui-Location=指定界面在屏幕上的位置
ACT-simple-text=简化界面中的文字描述 - 建议选中
ACT-dominant-show-inserters=在主界面上显示/隐藏机械臂控件 - 此设定无视控件勾选状态
ACT-max-slider-value=范围: 25 - ∞
ACT-slider-sensitivity=范围: 1 - 10。没什么用的选项，请尝试使用鼠标滚轮！

