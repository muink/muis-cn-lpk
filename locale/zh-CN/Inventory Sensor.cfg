[mod-setting-name]
inv_sensor_update_interval=库存数据更新周期 (刻)
inv_sensor_find_entity_interval=实体扫描周期 (刻)
inv_sensor_read_grid=读取载具模块槽
inv_sensor_BBox_range=扫描范围
inv_sensor_BBox_offset=扫描偏移

[mod-setting-description]
inv_sensor_update_interval=刷新库存数据的间隔。\n默认 = 10
inv_sensor_find_entity_interval=扫描新的/变动实体的间隔。\n默认 = 120
inv_sensor_read_grid=关闭可提高性能\n默认 = On
inv_sensor_BBox_range=传感器前部搜索区域长度。\n警告，更改此值后可能无法正确检测到实体！\n默认 = 1.5
inv_sensor_BBox_offset=搜索区域的一半宽度。\n警告，更改此值后，可能无法正确检测到实体！\n默认 = 0.2

[mod-name]
Inventory Sensor=[电路]库存传感器

[mod-description]
Inventory Sensor=添加一个运算器，可用于读取机车，车厢，载具，熔炉，组装机，机器人指令平台，火箭发射井和反应堆的库存，燃料和设备网格。
