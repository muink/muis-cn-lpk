[mod-setting-name] 
kry-norecipe=简化加长机械臂配方

[mod-setting-description] 
kry-norecipe=加长版的机械臂可由基础版本的机械臂直接制造，并且在拆除时获得基础版本的机械臂，以便于升级/拆除


[mod-name] 
kry-inserters=[功能] 更多机械臂

[mod-description] 
kry-inserters=清理制造清单中杂乱的机械臂并添加新的机械臂类型 (热能加长，热能筛选，以及所有机械臂的加长版本)。兼容 bobsmods，shiny icons，shinybobs，和 aai-industry 模组。未作与 'bobs inserters' 模组或 'bobs logistics' 模组中对机械臂的大幅调整 (我推荐使用 'side inserters' 模组作为替代) 的兼容测试。
