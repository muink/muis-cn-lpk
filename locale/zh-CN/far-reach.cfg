[mod-setting-description] 
far-reach-build-distance-bonus=建造距离加成。最高可设100000。在世界地图中也能用。设置为0时禁用。
far-reach-reach-distance-bonus=互动距离加成。最高可设100000。设置为0时禁用。
far-reach-resource-reach-distance-bonus=采掘距离加成。最高可设1000。设置为0时禁用。

[mod-name] 
far-reach=[调整] 原力之触

[mod-description] 
far-reach=允许你在屏幕任意位置上建造，互动和采掘。距离范围可自订。用于代替不再维护的 'Long Reach' 模组。
