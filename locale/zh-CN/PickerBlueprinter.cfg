picker-bp-updater-version-increment.auto=Auto
picker-bp-updater-version-increment.on=On
picker-bp-updater-alt-version-increment.off=Off
picker-bp-updater-alt-version-increment.auto=Auto
picker-bp-updater-alt-version-increment.on=On