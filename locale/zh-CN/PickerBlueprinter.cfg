[mod-setting-name]
picker-bp-updater-version-increment=当更新当前蓝图时递增蓝图版本号 (常规)
picker-bp-updater-alt-version-increment=当更新当前蓝图时递增蓝图版本号 (备选)
picker-bp-snap=启用蓝图边缘对齐功能
picker-bp-snap-cardinal-center=优先以极坐标对齐蓝图
