[mod-setting-description] 
a-better-start=设定开局物资包。\n\nSmall：更快到达自动化时代。\n钢斧镐，更多金属板，齿轮，基础传送带，煤矿，热能采矿机，\n不解锁科技。\n\nStarter：直接开启自动化时代。\n在上一层的基础上增加了：电力采矿机，石炉，机械臂，充足的锅炉与蒸汽机和一个供水泵。\n解锁的科技：自动化，基础电学，工具腰带，物流学，电能传输\n\nMedium：提供机器人。\n在上一层的基础上增加了：加长机械臂，建设机器人，机器人指令模块，组装机，电路板，汽车，研究中心，管道。\n解锁的科技：自动化，基础电学，工具腰带，物流学，电能传输\n\nBig：在上一层的基础上增加了：装备更完善的能量装甲，电路板和集成电路，组装机2型，大量传送带，炼油设施，物流网络设施。\n解锁的科技：自动化，炼钢技术，自动化 2, 基础原油分馏，塑料，高等电学，硫磺，电池，工具腰带，基础电学，内燃机，电动机，悬空技术，机器人技术，物流机器人，建设机器人，物流系统，流体操作。
a-better-start-technologies=解锁 "开局物资包" 内指定科技

[mod-name] 
a-better-start=[调整] 更好的开局 (快速开局)

[mod-description] 
a-better-start='Quick Start' 模组的 0.16+ 重置更新版，将鼠标悬停在模组设置中的 "开局物资" 上或阅读Factorio官方模组网站上的说明，了解每种物资包包含的内容。
