reverse-factory-2=拆解机2型
reverse-factory-3=拆解机3型
reverse-factory-4=拆解机4型

[item-description]
reverse-factory-1=可回收大多数产品。
reverse-factory-2=可回收大多数产品和零件。
reverse-factory-3=可回收大多数产品和零件 (包括含流体原料的)。
