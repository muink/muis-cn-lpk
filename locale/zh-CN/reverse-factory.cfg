[technology-name]
reverse-factory=回收技术

[technology-description]
reverse-factory=拆解机可以拆解大部分物品并回收用于制造它们的资源。\n对于那些原料中含有流体的物品，你在拆解后是无法回收这部分资源的。

[mod-setting-name]
rf-dynamic=允许动态配方
rf-difficulty=手动指定难度等级
rf-compati=自动跳过数量不全的物品
rf-delays=自动跳过延迟

[mod-setting-description]
rf-dynamic=由于Factorio配方的变化，如果尝试创建动态反向配方，则会在玩家制造菜单中显示常规模式或昂贵模式的反向配方\n（例如：玩昂贵模式，获得的是昂贵模式的反向配方，而非常规模式的反向配方）
rf-difficulty=当动态配方被禁用时，在这里指定难度等级（选中=常规模式，未选中=昂贵模式）。\n将无视游戏难度将拆解配方设定为常规或昂贵。并不再在玩家制造菜单中显示不必要的组。
rf-compati=未经多人游戏测试，如果游戏与服务器间存在不同步(Desync)，请禁用此选项。\n如果被拆解物未达反向配方的最低数量要求，则直接输出此物品。例如：单个地下传送带无法进行回收；一小段时间后直接输出
rf-delays=推送数量不全的物品到输出端的延迟时间。最小30刻(ticks)对应(0.5秒)。\n较低的值将导致物品未达反向配方的最低数量要求前就已被推送到输出端；\n最佳值应为最慢的机械爪抓取并放入一个物品的时间 乘以 单次制造产品数量最多的配方的最终产品数量。\n原版推荐可设为100。 \n注意：理想情况下每秒应有60刻，较慢的电脑可能达不到这个值

[mod-name]
reverse-factory=拆解工厂

[mod-description]
reverse-factory=拆解机可以回收（拆解）几乎任何物品。支持所有mod物品
