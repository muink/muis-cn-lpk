[mod-setting-description]
picker-bp-updater-version-increment='Blueprint Extensions' 可以为其更新的蓝图添加版本号。\n\nOFF: 蓝图标签保持原样。\n\nAUTO: 以 "v.###" 或 "v###" 结尾的蓝图标签将递增版本号。\n\ON: 与Auto相同，但如果没有版本号，将添加 "v.2" 到蓝图标签。\n\n此设置仅在使用常规框选新蓝图区域时适用。
picker-bp-updater-alt-version-increment='Blueprint Extensions' 可以为其更新的蓝图添加版本号。\n\nOFF: 蓝图标签保持原样。\n\nAUTO: 以 "v.###" 或 "v###" 结尾的蓝图标签将递增版本号。\n\ON: 与Auto相同，但如果没有版本号，将添加 "v.2" 到蓝图标签。\n\n此设置在使用 SHIFT+框选 新蓝图区域时适用。
picker-bp-snap=启用蓝图边缘对齐功能
picker-bp-snap-cardinal-center=ON: 对齐蓝图极轴上的边缘点。\nOFF: 通过5键移动到蓝图对应边缘点。\n\nOFF 意味着您需要按下 底端对齐+左对齐 来达到 左下角对齐 点效果 (4个边角按键无效)，如果您点可绑定按键有限 (例如没有数字键盘)，这会很有帮助。
picker-bp-snap-horizontal-invert=反转东/西边缘对齐。
picker-bp-snap-vertical-invert=反转南/北边缘对齐。

[string-mod-setting]
picker-bp-updater-version-increment.off=off
picker-bp-updater-version-increment.auto=auto
picker-bp-updater-version-increment.on=on
picker-bp-updater-alt-version-increment.off=off
picker-bp-updater-alt-version-increment.auto=auto
picker-bp-updater-alt-version-increment.on=on
