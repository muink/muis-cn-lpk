[controls]
qbie_import=导入快捷栏
qbie_export=导出快捷栏

[mod-setting-name]
qbie_display_gui_button=显示主按钮

[mod-setting-description]
qbie_display_gui_button=是否显示屏幕左上角的按钮。即使禁用此功能，快捷方式或热键仍可以使用。

[shortcut]
import-quickbar=导入快捷栏
export-quickbar=导出快捷栏

[tooltip]
action_tip=导入/导出快捷栏

[label]
import=导入
export=导出
import_warning=这个操作是不可逆的。您将丢失之前布局。
import_warning_tooltip=如果您只是想尝试不同的快捷栏布局，请务必事先导出之前的快捷栏布局并将其妥善保存。
export_warning=蓝图快捷方式在导入时将被清空。
export_warning_tooltip=目前模组无法将您的蓝图正确移动到新的存档。
error_invalid_string=导入的字符串不完整或有问题。请尝试重新导出。
error_invalid_item=导入的某些物品不存在。可能已丢失了某些模组。
close=关闭
submit=提交

[mod-name]
quickbarimportexport=[工具] 快捷栏导入/导出工具

[mod-description]
quickbarimportexport=允许您导出当前的快捷栏布局并将其导入另一个存档。
