[mod-setting-description]
geothermal-needs-water=地热井需要消耗水，这使物流系统变得更加复杂。请注意，改变此设置后您需要更换任何已建的地热井。
geothermal-power-factor=此乘数用来控制热交换时的蒸汽产生量
geothermal-fluid-production=此项用以控制地热井提供的流体量。直接决定了单口地热井的发电容量，每提升25%意味着可多负载1-2个蒸汽机。在 "热交换效率倍增" 为1x，并且此项为1x时，每个地热井可以负载1.2个热交换器，约3个蒸汽机。
geothermal-frequency=此乘数用来控制地热口产生的频率。
geothermal-size=此乘数用来控制地热区域大小。如安装 'AlienBiomes' 模组此乘数将无效
geothermal-color=AlienBiomes 模组兼容; 彩色火山生物群落中的地热口会显示与生物群落相同的颜色，以及代表该颜色的化学杂质。\n请注意，如果关闭，其他颜色的地热口将从地图上被移除。
geothermal-spawn-rules=Which biomes the geothermal patches are permitted to spawn in. Note that they have hardcoded per-biome frequencies as well, and restricting to biomes that do not actually exist will be the same as selecting "everywhere".


[string-mod-setting]
