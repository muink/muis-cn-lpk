[mod-setting-description]
geothermal-color=不同生物群落的地热口可有不同的颜色。请注意，如果关闭，其他颜色的地热口将从地图上被移除。
geothermal-needs-water=地热井消耗水，这使物流变得更加复杂。请注意，改变后您需要更换任何现有的地热井。
geothermal-power-factor=此乘数用来控制热交换时的蒸汽产生量
geothermal-frequency=一个用来控制地热口产生的频率的乘数。
geothermal-size=一个用来控制地热区域大小的乘数。如安装“AlienBiomes”此乘数将无效

