[mod-setting-description]
ion-cannon-cooldown-seconds= 轨道离子炮单体的冷却时间，以秒为单位。
ion-cannon-voice-style= 选择您需要的播音员声音。您可以选择：没有配音员; "命令与征服" - 1995年的原始C&C; "泰伯利亚之日EVA" - C&C: 泰伯利亚之日 EVA; "泰伯利亚的黎明CABAL" - C&C: 泰伯利亚的黎明 CABAL。
ion-cannon-play-klaxon= 当指定轰击目标时播放类似空袭警报的喇叭声。
ion-cannon-play-voices= 播放类似命令与征服的配音
ion-cannon-radius= 离子炮爆炸效果的范围
ion-cannon-laser-damage= 单发离子炮轰击能造成多少激光伤害。
ion-cannon-explosion-damage= 单发离子炮轰击能造成多少爆炸伤害。
ion-cannon-heatup-multiplier= 这个乘数会影响指定目标后离子炮开火需要的聚能时间。默认值2使瞄准目标到击中目标间的聚能时间为7秒。这是一个线性乘数，所以10的值将使瞄准目标到击中目标间间隔大约35秒。不建议将此值设置得太高（测试到10为止了）。
ion-cannon-auto-targeting= 开启/关闭基于雷达远程区块扫描的自动瞄准。
ion-cannon-target-worms= 自动瞄准沙虫以及虫巢。
ion-cannon-auto-target-visible= 自动瞄准雷达覆盖区域内的新虫巢。注意：扩张的虫巢过于接近你建筑可能会导致误伤。
ion-cannon-custom-alerts= 轰击警报，只要指定了轰击目标，就会启动。
ion-cannon-flames= 离子炮是否可在爆炸范围内点燃一切，可能导致野火燎原。
ion-cannon-ready-ticks= 连续的“离子加农炮就绪”通告之间的间隔时间，以游戏刻为单位。60刻为1秒，默认的300刻为5秒。
ion-cannon-bob-updates= 如果启用，此模组将更新其配方和科技以囊括来自 Bob's Electronics, Tech, Warfare 和/或 Power 模组的高级物品。
ion-cannon-chart-tag-duration= 地图上离子加农炮目标标记删除前的持续时间，以游戏刻为单位。60刻为1秒，默认的720刻为12秒 -- 比从瞄准目标到击中目标的默认时间7秒多5秒。
ion-cannon-min-cannons-ready= 用于保障玩家手动开火机会的就绪离子炮数量，这个数量内的离子炮不会自行开火。

