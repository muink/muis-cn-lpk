blueprint-deployer=部署蓝图:\n 信号 建设机器人 ≥ 1\n部署蓝图簿:\n 信号 建设机器人; 数值 = 其中第几张, 数值大于总张数 = 使用活动蓝图\n\n拆除区域:\n 信号 红图 = -1, W = 宽度, H = 高度, 以平台右上角十字天线为中心\n取消拆除区域:\n 信号 红图 = 1, W = 宽度, H = 高度, 以平台右上角十字天线为中心\n拆除平台自身:\n 信号 红图 = -2\n\n复制蓝图/蓝图簿:\n 信号 C = 1, 源蓝图必须位于与蓝图部署平台相同信号网络下的箱子(或读取机械臂的抓取物)\n删除蓝图/蓝图簿:\n 信号 C = -1\n\n其他:\n 信号 X 与 Y 将偏移部署/拆除的位置, +X = →, +Y = ↓\n 信号 R 旋转蓝图; R=1 = 90°顺时针, R=2 = 180°, R=3 = 90°逆时针\n 蓝图中心定义: 蓝图中的首个木制箱 » 蓝图中的首个蓝图部署平台 » 蓝图的中心

