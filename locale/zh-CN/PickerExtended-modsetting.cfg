[mod-setting-description]
picker-allow-multiple-craft=即便背包中已有该物品，也允许 __CONTROL__picker-crafter__ 快捷制造
picker-hide-minimap=选中物流箱时自动隐藏小地图
picker-player-paste-modifier=Additional paste modifier takes recipes paste modifier and multiplies it by this amount.
picker-search-light=玩家手电自动瞄准其选中的任何东西
picker-alt-mode-default=自动为新地图开启Alt视图
picker-camera-zoom=截图放大倍数
picker-camera-aa=图像反锯齿处理
picker-camera-gui=在截图中保留打开的界面
picker-remember-planner=记住最后一次循环到的规划工具
picker-tool-tape-measure=启用卷尺工具
picker-tool-ore-eraser=启用矿物橡皮擦
picker-tool-camera=启用截图工具
picker-tool-wire-cutter=启用剪线钳
picker-chat-color=设定新玩家的预设聊天颜色
picker-character-color=设定新玩家实体的预设颜色
picker-use-groups=在选择配方，物品或设定筛选时按物品组分类
picker-use-subgroups=在选择配方，物品或设定筛选时按物品子组分类
picker-tool-rewire=启用线缆调节器
picker-revive-selected-ghosts-entity=选定幽灵实体的同时如果手持相同的物品，将会自动构建实体。
picker-revive-selected-ghosts-tile=选定幽灵地砖的同时如果手持相同的物品，将会自动构建地砖。
