vtk-cannon-turret=加农炮塔，拥有良好的射程和伤害，但是射速慢且不精准，适合用于对抗群体性敌人。\n使用装在弹匣中的制式炮弹作为弹药。通过升级制式炮弹可以弥补其不足。
vtk-cannon-turret-heavy=重型加农炮塔，射程更短且不再拥有360°覆盖。\n但其双主炮翻倍的射速使之成为对抗群体性敌人的致命武器，是较小空间部署密集火力的理想选择。\n使用装在弹匣中的制式炮弹作为弹药。通过升级制式炮弹可以弥补其不足。
cannon-shell-magazine=标准炮弹弹匣由标准炮弹和弹匣制成，用于加农炮塔。
