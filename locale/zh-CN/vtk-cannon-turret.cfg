[technology-description] 
vtk-cannon-turret-unlock=将坦克与炮弹技术应用于静态防御中，unlocks the cannon turret and associated magazine ammunition technology。
vtk-cannon-turret-wall-resistance=研究墙体/闸门加固技术，使它们具有防爆能力，与加农炮塔结合使用更佳 (all walls and gates types get a 90% explosion resistance)。

[item-description] 
vtk-cannon-turret=加农炮塔，拥有良好的射程和伤害，但是射速慢且不精准，适合用于对抗群体性敌人。\n使用装在弹匣中的制式炮弹作为弹药。通过升级制式炮弹可以弥补其不足。
vtk-cannon-turret-heavy=A heavier cannon mounted turret, a more expansive shorter range and limited firing arc but having a second cannon effectively gives it double the rate of fire making it deadly on massed ennemies, ideal for concentrating more fire power in less space. Uses tank shells assembled in a magazine, can not use normal tank shells. Benefits from projectile upgrades to become almost machine-gun like.
cannon-shell-magazine=标准炮弹弹匣由标准炮弹和弹匣制成，用于加农炮塔。
explosive-cannon-shell-magazine=爆破炮弹弹匣由爆破炮弹和弹匣制成，用于加农炮塔。
uranium-cannon-shell-magazine=贫铀炮弹弹匣由贫铀炮弹和弹匣制成，用于加农炮塔。
explosive-uranium-cannon-shell-magazine=贫铀爆破炮弹弹匣由贫铀爆破炮弹和弹匣制成，用于加农炮塔。

