[mod-setting-description]
Factorissimo2-free-recursion=即使没有研究厂房嵌套科技，也可以建造嵌套厂房。
Factorissimo2-hide-recursion=隐藏厂房嵌套1和2，您将无法研究它们。
Factorissimo2-easy-research=全面降低厂房2中科技的研究成本
Factorissimo2-power-batching=(高级) 电力传输每 x 更新 (更新之间平稳交错)。这对于节省一些UPS很有用，但是如果 X > 1 会使您的电网统计图变得混乱.
Factorissimo2-preview-enabled=当鼠标悬停在厂房或其电源监视器上时，启用预览窗口。
Factorissimo2-preview-size=设定预览窗口大小。
Factorissimo2-preview-zoom=设定预览窗口的缩放级别，以防止其未显示整个厂房。当您的GUI比例低于默认值时使用此选项。

