[technology-description]
factory-connection-type-fluid=允许您通过管道，地下管道和储液体罐创建连接来运输流体。\n将鼠标悬停在连接箭头上，按 R 键在输入，输出或平衡模式之间进行切换。 Shift+R 和 Ctrl+R 可以更改更新速率。
factory-connection-type-chest=允许您通过箱子创建连接来运输物品。\n将鼠标悬停在连接箭头上，按 R 键在输入，输出或平衡模式之间进行切换。Shift+R 和 Ctrl+R 更改更新速率。
factory-connection-type-circuit=此科技解锁两个特殊实体允许您将电路网络连入厂房。\nShift+R 和 Ctrl+R 更改更新速率。\n\n[注意：信号连接对您的UPS非常不利。 不要过多使用，并且不要将更新速率设置得比您需要的更高。]
factory-interior-upgrade-lights=为您的厂房添加室内照明。\n太阳能板无法在厂房内运作。
factory-interior-upgrade-display=为您的厂房添加 alt视图 显示。将物品放置在厂房内的厂房叠加层控制器中，用以确定外部显示内容。
factory-preview=将鼠标悬停在工厂建筑物上，看看里面有什么！将鼠标悬停在厂房电网监控上，看看外面有什么！手持厂房，看看里面有什么！\n\n[有问题？检查游戏内模组设置 ([选项] » [模组] » [个性设置])]
factory-requester-chest=不小心在物流系统中遗失了你的闲置厂房？使用这个集货箱将他们取回来吧。
factory-recursion-t1=允许您在厂房中建造比当前厂房规模小的厂房。
factory-recursion-t2=允许您在厂房中建造与当前厂房规模相同的厂房。


[command-help-message]
give-lost-factory-buildings=以物品形式为您提供所有的闲置厂房物品，玩家背包中已有的除外。添加 "destroyed" 参数可以将任何被毁坏的厂房以物品形式交还给你。如果闲置厂房物品没有真正消失，使用此命令会导致您的世界中有多件闲置厂房物品引用同一个厂房的建筑数据。/n在放置这些重复的闲置厂房时，只能建造一个厂房建筑，其余的在放置时会弹出一个 "无效的厂房数据！" 消息。

