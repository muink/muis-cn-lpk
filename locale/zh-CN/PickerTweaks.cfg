[mod-setting-description]
picker-noalt-construction-robots=隐藏建筑机器人的Alt信息。\n原版默认: false
picker-noalt-logistic-robots=隐藏物流机器人的Alt信息。\n原版默认: false
picker-unminable-construction-robots=无法开采空中的建设机器人实体。\n原版默认: false
picker-unminable-logistic-robots=无法开采空中的物流机器人实体。\n原版默认: false
picker-requester-paste-multiplier=Changes the default requester paste multipler on all recipes set to Factorio default.\nFactorio default: 2
picker-corpse-time=单位时间后清除尸体，只对原版尸体有效。\n原版默认: 54000 刻 (15 分钟)
picker-inventory-size=玩家角色的初始背包栏位数量。\n原版默认: 60
picker-reacher-reach-distance=与实体交互的最远距离。\n原版默认: 6
picker-reacher-build-distance=建造与拆除的最远距离。\n原版默认: 6
picker-reacher-reach-resource-distance=采掘资源的最远距离。\n原版默认: 2.7
picker-reacher-drop-item-distance=可用 __CONTROL__drop-cursor__ 键丢弃物品的最远距离。\n原版默认: 6
picker-reacher-item-pickup-distance=可用 __CONTROL__pick-items__ 键拾取物品的最远距离。\n原版默认: 1
picker-reacher-loot-pickup-distance=自动拾取战利品的最远距离。\n原版默认: 2
picker-player-corpse-time=单位时间后清除玩家尸体。\n原版默认: 54000 刻 (15 分钟)
picker-hide-mod-names=Hide mod names in tooltips.
picker-brighter-lights-player=消除手电筒光束并为玩家提供明亮的范围照明
picker-brighter-lights-vehicles=消除大灯光束并为载具提供明亮的范围照明
picker-fast-replace-ug=Fast replace undernethies also fast replace transport belts.
picker-smaller-tree-box=较小的树木碰撞体积
picker-roundup=放置地砖时去除地面杂草
picker-small-unplugged-icon=使用较小的没电警告标志和不在物流范围内警告标志替代原版标志
picker-smaller-gui-borders=使部分界面的边框变细
picker-iondicators-line=替换机械臂alt视图下的抓取标识
picker-iondicators-arrow=替换机械臂alt视图下的放置标识
picker-tile-stack=地砖类物品堆叠上限。\n原版默认: 100  - 0为禁用。
picker-add-planners-library=将框选工具添加到蓝图菜单，使其可通过 __CONTROL__picker-next-planner__ 键检索到。
picker-brighter-cell-background=筛选栏位的底色更加明亮，辨识物品更容易
picker-fireproof-construction-robots=给予建设机器人火焰抗性
picker-fireproof-rail-signals=给予铁路信号与火车站火焰抗性
picker-generic-vehicle-grids=允许车辆装备通用模块
picker-disable-smoke=移除许多烟雾实体
picker-disable-decorations=禁用地表装饰
picker-squeak-through=启用较小的碰撞体积以允许您在大多数紧邻的实体间行走。
picker-enhanced-lights=Better lights for players and cars.
picker-replace-wood=Remove and replace raw wood in recipe ingredients.
picker-no-artillery-reveal=Artillery doesnt chart the map while enroute.
picker-free-circuit-wires=Circuit wires do not have a cost to make.
picker-legacy-belt-fast-replace=Splitters and Undergrounds no longer fast replace each other.
picker-fireproof-rolling-stock=Train rolling stock is fireproof.
picker-show-bots-on-map=Show Construction and Logistic bots on the map.
picker-clean-tree-burning=Burned trees are not a problem.
picker-realistic-reactor-glow=Realistic reactor glow.
picker-roundup-resources=Remove Trees on Resources.
picker-wire-color-copper=Copper wire display settings.
picker-wire-color-green=Green circuit wire display settings.
picker-wire-color-red=Red circtuit wire display settings.
picker-belt-sounds=Belt Sound Modifier.
picker-ghost-tint=Blueprint/Ghost tint.

