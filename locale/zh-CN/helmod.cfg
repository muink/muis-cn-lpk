getting-start-panel-6=数据面板，生产模块配方列表
getting-start-panel-7=对话框面板，编辑面板，选择面板等

mod-settings=模组设置
mod-settings-desc=要打开[模组设置]，请按[ESC]，单击[设置]并单击[模组]

mod-settings-map=模组设置-地图设置
mod-settings-map-desc=
mod-settings-map-1=调试模式：不要在玩游戏的时候使用，模组会写大量日志。
mod-settings-map-2=元素数量格式：选择您想要的小数点精度。
mod-settings-map-3=工厂机器数量格式：选择您想要的小数点精度。
mod-settings-map-4=显示所有工作表：允许管理员查看所有工作表
mod-settings-map-5=真名：所有元素的名称将以其游戏内唯一id显示
mod-settings-map-6=显示XXXX：在计算结果表中添加一些额外列，一般玩家不需要用到它们
mod-settings-map-7=实时过滤：如果启用，则选择面板上的过滤器将对输入内容自动应用过滤。在多人游戏中你可能必须禁用它。
mod-settings-map-8=过滤工厂机器，插件塔和发电设备：如果在编辑面板中没有找到工厂机器或插件塔，则可以移除此过滤器以查看全部。
mod-settings-map-9=插件限制：例如产能插件只能在零件配方中可以使用，当你想无限制地在任何地方使用插件时禁用它。
mod-settings-map-10=启用属性标签页：这是一个用来查看实体或其他对象的所有属性的额外标签页。

mod-settings-player=模组设置-个性设置
mod-settings-player-desc=
mod-settings-player-1=缺省工厂机器等级：设定较快或较慢的工厂机器，添加配方时会自动使用该缺省配置。
mod-settings-player-2=屏幕尺寸：为您的屏幕选择合适的尺寸
mod-settings-player-3=自定义屏幕尺寸：如果预设尺寸中没有合适您的，可以在此字段中设置屏幕尺寸。(例如：1920x1080)
mod-settings-player-4=显示主图标：如果你想，可以隐藏顶部的图标
mod-settings-player-5=单元显示模式：改变图标和文字的显示模式
mod-settings-player-6=产品/原料列换行阈值：如果配方显示很多项目导致需要使用拖条才能浏览完全，请降低该值。(例如您使用 bob 或 angel 的模组时的情况)

recipe-selector=选择面板
recipe-selector-desc=我们仅在本节中描述配方选择面板。当您选择一个配方时，它会立即添加到当前或新的“生产模块”中。

recipe-selector-normal=标准配方选择
recipe-selector-normal-desc=当“显示所有配方”没有被选中时，你只能看到已解锁(已研究)的配方
recipe-selector-normal-1=显示所有配方 = 如果选中，将显示所有配方，无论其是否解锁
recipe-selector-normal-2=显示隐含配方 = 如果选中，将显示隐含配方。例如：火箭组件是一种隐含配方，可以查看配方并为火箭组件搭建您的生产模块
recipe-selector-normal-3=按产品或按原料过滤 = 使用产品名或原料名来搜索配方
recipe-selector-normal-4=过滤 = 输入你要搜索物品的英文名。通过勾选 [设置] » [模组] » [地图设置] 中的“实时过滤”，你可以启用实时过滤。
recipe-selector-normal-5=流体配方组是流体类的配方列表
recipe-selector-normal-6=其他配方组是未分类的配方列表

recipe-selector-all=所有配方选择
recipe-selector-all-desc=当“显示所有配方”已选中，你可以查看所有配方
recipe-selector-all-1=已解锁(已研究)的配方显示为正常的图标
recipe-selector-all-2=未解锁(未研究)的配方显示为红色的图标
recipe-selector-all-3=“仅可手工制作”的配方显示为黄色的图标

recipe-editor=配方编辑面板
recipe-editor-desc=本节介绍如何使用配方编辑器

recipe-editor-factory=配方编辑 (工厂机器)
recipe-editor-factory-desc=单击绿色工厂机器图标切换编辑模式
recipe-editor-factory-1=“配方”区域是对配方的描述与设定
recipe-editor-factory-2=“工厂机器”区域是对工厂机器的描述与设定
recipe-editor-factory-3=“插件塔”区域是对插件塔的描述与设定
recipe-editor-factory-4=自行选择需要的工厂机器或插件塔
recipe-editor-factory-5=当添加新配方时，默认使用 [设置] » [模组] » [个性设置] » “缺省工厂机器等级” 中定义的生产机器等级。

recipe-editor-module=配方编辑 (插件)
recipe-editor-module-desc=单击绿色工厂机器图标切换编辑模式
recipe-editor-module-1=红色图标代表无法在该配方中使用此插件
recipe-editor-module-2=添加插件：在插件列表中单击一个插件
recipe-editor-module-3=移除插件：在“已装载插件”中单击不需要的插件

production=生产线和生产模块
production-desc=本节介绍如何使用生产线和生产模块

production-line=生产线
production-line-desc=生产线是一整套的生产模块。
production-line-1=在生产线面板中，您可以看到此工作表的所有者，您可以允许其他玩家读取，写入或删除您的生产线
production-line-2=在“产出”面板中，您可以看到生产线生产的产品
production-line-3=在“消耗”面板中，您可以看到生产线所需的原料
production-line-4=在“操作”列中，您可以删除、向上/向下移动或更改您的生产模块类型
production-line-5=在“模块”列中，您可以编辑您的生产模块
production-line-6=在“产出”列中，您可以定义产品数量
production-line-7=在“消耗”列中，您可以根据需求原料将配方到新的生产模块中
production-line-8=当您点击一个黄色的原料图标时，如果有用于生产它的可用配方，配方选择面板将打开并按产品筛选出可用的配方
production-line-9=当您右键单击一个元素(产品或原料)图标时，配方选择面板将打开并按原料筛选出可用的配方

production-block=生产模块
production-block-desc=生产模块是用于生产一些部件的配方的列表。
production-block-1=在“生产模块”面板中，您可以看到该模块的一些信息，如果你的模块被分割成子模块，则可以看到子模块数量
production-block-2=当启用“以工厂机器进行计算”时，您可以设定首个配方的工厂数量，这将强制锁定生产模块的产出量。
production-block-3=在“产出”面板中，您可以设定生产模块的产品数量
production-block-4=在“消耗”面板中，您可以看到生产模块所需的原料
production-block-5=在“操作”列中，您可以删除，向上/向下移动您的生产模块
production-block-6=在“配方、工厂机器或插件塔”列中，您可以编辑配方
production-block-7=在“产品”列中，您可以查看产品
production-block-8=在“消耗”列中，您可以根据需求原料将配方到此生产模块中
production-block-9=当您点击一个黄色的原料图标时，如果有用于生产它的可用配方，配方选择面板将打开并按产品筛选出可用的配方
production-block-10=当您右键单击一个元素(产品或原料)图标时，配方选择面板将打开并按原料筛选出可用的配方
production-block-11=在配方编辑面板中，如果您改变“任务分配量 %”字段，则您的配方会生产更多或更少的产品。 例如你要生产“火箭燃料”，这个产品有三种可用配方，添加三个配方并设定产出数量，目前首个配方承担100%的生产任务而其他配方承担0%，现在在首个配方“任务分配量 %”字段键入50，则首个配方承担50%的生产任务，第二个配方承担余下生产任务的100%。以此类推...
production-block-12=当您建立生产线时，想要分割为子模块，则选择一个配方，并为这个配方的工厂机器的“块内上限”设定一个您想要的值

compute=计算
compute-desc=你必须理解模组的计算逻辑，以便于在之后使用它。

compute-order=计算顺序
compute-order-desc=计算是逐行完成的，它总是从首行(索引=0)开始。需注意的是，如果使用列按钮重新排序行，则实际顺序可能与显示的顺序不同。
compute-order-1=算法验证产品是否未在原料需求中出现，如果是，则允许对该产品进行数量编辑(绿色图标)。
compute-order-2=算法为配方的产品与来自上层的原料需求匹配，匹配的产品的数量将跟随上层的原料需求
compute-order-3=算法根据当前配方被指定的产品数量计算得出当前配方原料需求
compute-order-4=算法将当前配方的原料需求和产出产品与上层的原料需求和产出产品进行汇总，同时用需求消耗产品，得到的原料需求数量和产出产品数量作为下层的引用参数
compute-order-5=算法转到下一个配方(下一个索引号)并重复之前操作
compute-order-6=最后，算法将检查所有产品的状态，并从“产出”列表中剔除数量<0.01的产品。如果模块有中间产品产能过剩的问题，则溢出的产品将以红色图标显示。
compute-order-7=有时为了平衡配方，有必要为个别配方设定“任务分配量 %”字段，分馏石油气就是这种情况。

compute-solver=矩阵求解器
compute-solver-desc=“矩阵求解器”已被添加用来解决配方的平衡问题，因为这件事在老版本中较为费力。
compute-solver-1=在一个生产模块中按下“矩阵求解器”的齿轮图标来激活它。
compute-solver-2=计算不使用“计算顺序”，并且所有配方都可以在无固定顺序的情况下一次性解决。
compute-solver-3=它应该只在必要时使用。
compute-solver-4=如果求解器没有找到结果，可能是配方丢失或重复。
compute-solver-5=当“矩阵求解器”激活时，“任务分配量 %”字段将被自动忽略。

control=控制
control-desc=控制类型：热键，右键单击，Ctrl + 单击 或 Shift + 单击

control-hotkey=热键控制
control-hotkey-desc=您可以更改游戏选项中的热键设置
control-hotkey-1=[U] 打开/关闭全局面板
control-hotkey-2=[I] 打开生产线标签页
control-hotkey-3=[O] 打开配方选择面板

container=容器
container-desc=如果您有看到在物品图标旁边有容器信息。

container-solid=固体容器
container-solid-desc=当您分配了一种容器，所有固体元素都将使用这种容器
container-solid-1=点击[选择容器]按钮
container-solid-2=选择箱子或其他固体容器

container-fluid=流体容器
container-fluid-desc=当您分配了一种容器，所有流体元素都将使用这种容器
container-fluid-1=点击[选择容器]按钮
container-fluid-2=选择储液罐或其他固体容器



[mod-name]
helmod=[助力]量化设计：您的基地规划助理。

[mod-description]
helmod=可计算需求、资源、工厂机器、插件塔、电力等信息，量化设计您的基地。
