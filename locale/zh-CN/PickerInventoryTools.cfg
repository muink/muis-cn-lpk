[mod-name]
PickerInventoryTools=Picker库存工具

[mod-description]
PickerInventoryTools=库存筛选栏位快速填充, 蓝图快速设定物流需求，容器内容物移动，容器预设栏位限制，自动/手动整理库存。

[mod-setting-name]
picker-auto-sort-inventory=自动整理箱子
picker-itemcount=显示物品计数
picker-fix-trash-filters=将背包回收清单与背包供应清单同步
picker-auto-stock=自动背包库存

picker-autodeconstruct=标记空矿机
picker-autodeconstruct-target=同时标记矿机输出口

[mod-setting-description]
picker-auto-sort-inventory=打开箱子后自动整理库存
picker-itemcount=显示手持物品总数
picker-fix-trash-filters=在打开背包时强制将回收清单与供应清单中相同物品同步
picker-auto-stock=背包库存变动时根据回收清单自动设定供应清单补充库存 - 'Auto Stock' 功能

picker-autodeconstruct=自动标记拆除采空的采矿机
picker-autodeconstruct-target=在标记采矿机的同时标记采矿机输出口箱子

[chest]
copy-src=选择新的箱子来移动内容。
paste-dest=已将内容移入新的箱子。

[chestlimit-gui]
label-caption=栏位上限

[chestlimit-tooltip]
label-caption=限制容器内部栏位数
label-reset=清除此容器的预设栏位上限

[filterfill]
no-blueprint=您必须手持设置好的蓝图或在容器第一个栏位放置蓝图来请求蓝图中物品。
btn-bp=手持蓝图点击此按钮或将蓝图放在容器第一个栏位后点击此按钮\n可为蓝图中物品创建物流需求
btn-2x=当前所有物流需求 x2
btn-5x=当前所有物流需求 x5
btn-10x=当前所有物流需求 x10
btn-max=所有物流需求扩展到整组
btn-clear=清除所有物流需求
btn-all=将所有栏位的物品筛选设置为手持的物品或第一个栏位中的物品。\n按住 Shift 同时点击将覆盖已设置的物品筛选。
btn-right=每行左侧的物品向后顺延，为后方空栏位设置相同的物品筛选
btn-down=每列上方的物品向下顺延，为下方空栏位设置相同的物品筛选
btn-set-all=为库存中所有已有物品设置物品筛选。不会对空栏位设置物品筛选。
btn-clear-all=清除当前库存中的所有物品筛选

[controls]
picker-manual-inventory-sort=手动整理库存
picker-copy-chest=剪切并粘贴箱子内容物
