[mod-setting-description]
picker-item-zapper=Space seperated list of item names that will be zapped into the nether when dropping them with __CONTROL__drop-cursor__ key.
picker-item-zapper-all=通过 __CONTROL__picker-zapper__ 键将销毁任何物品。\n警告：这将销毁整组物品。禁用情况下只销毁规划工具或蓝图
picker-hide-minimap=选中物流箱时自动隐藏小地图
picker-itemcount=显示手持物品总数
picker-auto-sort-inventory=打开箱子后自动整理库存
picker-player-paste-modifier=Additional paste modifier takes recipes paste modifier and multiplies it by this amount.
picker-search-light=玩家手电自动瞄准其选中的任何东西
picker-quick-ug-mode=Automatically remove belts between undernethies.\nSafe mode only removes belts if they are ALL the same direction.\nAgressive removes all belts facing the same direction
picker-no-blueprint-inv=清除任何放入背包的建设规划
picker-no-deconstruction-planner-inv=清除任何放入背包的拆除规划
picker-no-other-planner-inv=清除任何放入背包的在规划工具列表中的规划工具
picker-alt-mode-default=自动为新地图开启Alt视图
picker-auto-manual-train=一辆列车的时刻表中只有一座或更少的车站时，在您进入列车后将自动切换为手动模式
picker-camera-zoom=截图放大倍数
picker-camera-aa=图像反锯齿处理
picker-camera-gui=在截图中保留打开的界面
picker-remember-planner=记忆最后一次循环到的规划工具
picker-blueprint-last=当您在建筑中用光了手中的建材，模组会自动创建此建材的实体蓝图。\n方便您以放置幽灵实体方式继续建筑
picker-colored-books=添加多色蓝图簿
picker-debug=Use Debug startup mode.
picker-use-notes=启用模组的便利贴功能
picker-autodeconstruct=自动标记拆除采空的采矿机
picker-autodeconstruct-target=在标记采矿机的同时标记采矿机输出口箱子
picker-train-honk=在特定条件下自动鸣笛
picker-train-honk-type=选择 "Deltic"机车 或 常规机车 鸣笛声
picker-simple-blueprint=通过 __CONTROL__picker-make-ghost__ 键创建实体的快速蓝图
picker-train-honk-attract=通过鸣笛吸引敌人
picker-tool-tape-measure=启用卷尺工具
picker-tool-ore-eraser=启用矿物橡皮擦
picker-tool-camera=启用截图工具
picker-tool-ping=启用地图ping工具
