[controls]
auto_research_toggle=切换自动研究界面

[mod-setting-name]
queued-tech-setting=预设研究队列
blacklisted-tech-setting=预设禁用列表

[mod-setting-description]
queued-tech-setting=列出以逗号分隔的科技，以便自动添加到新游戏的研究队列中。您必须使用技术ID，例如 "construction-robotics" 而不是本地化的名称。
blacklisted-tech-setting=列出以逗号分隔的科技，以便自动添加到新游戏的禁用列表中。您必须使用技术ID，例如 "construction-robotics" 而不是本地化的名称。

[mod-name]
auto-research=[工具]自动研究

[mod-description]
auto-research=自动研究科技。使用 __CONTROL__auto_research_toggle__ 开关界面（可自定义）。
