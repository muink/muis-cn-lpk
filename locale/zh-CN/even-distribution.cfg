[mod-setting-name]
enable-ed=启用均匀分配
distribution-delay=配送延迟
take-from-car=从载具中取出
max-inventory-cleanup-drop-range=背包清理最大配送范围
inventory-cleanup-custom-trash=背包清理自定义垃圾
early-autotrash-research=简化背包物流回收科技
cleanup-logistic-request-overflow=清理溢出的供应请求
immediately-start-crafting=立即开始制造
drop-trash-to-chests=配送垃圾到箱子中
ignored-entities=忽略的实体

[mod-setting-description]
enable-ed=这不会影响清理背包热键。
distribution-delay=拖放停止后将物品分配到多个建筑物之前的延迟（秒）。
take-from-car=如果启用，也从玩家正在驾驶的载具中取出物品。
max-inventory-cleanup-drop-range=用于背包清理热键（SHIFT + C）！\n\n物品最大配送范围。较高的值可能会影响性能。
inventory-cleanup-custom-trash=用于背包清理热键（SHIFT + C）！\n\n额外的自定义垃圾列表。热键会将多余的垃圾均匀分配到附近的机器中。\n\n只保留指定数量的物品在库存中。\n格式：“物品名:需求数量 物品名:需求数量 物品名:需求数量” （用空格分隔）
early-autotrash-research=用于背包清理热键（SHIFT + C）！\n\n降低背包物流回收科技门槛，以便Mod追踪垃圾物品。热键会将多余的垃圾物品均匀分配到附近的机器中。
cleanup-logistic-request-overflow=用于背包清理热键（SHIFT + C）！\n\n超过玩家供应清单数量的物品也将被视为垃圾。热键会将多余的垃圾物品均匀分配到附近的机器中。
immediately-start-crafting=对于运行的制造机器，在选中后立刻开始制造，而不是等待配送事件发生
drop-trash-to-chests=用于背包清理热键（SHIFT + C）！\n\n多余的垃圾物品也会配送到附近已经装有相同物品的箱子里。（优先集货箱和主动存货箱忽略此设置）
ignored-entities=不要配送到指定实体。\n\n实体名称以空格分隔。\n\n例如：“steel-furnace iron-chest”

[controls]
inventory-cleanup=清理背包 [?]
	
[controls-description]
inventory-cleanup=将背包中过剩的垃圾均匀分配到附近的机器中。\n\n包括各类原始资源，背包物流回收区和背包物流回收清单中的物品。\n建议启用简化背包物流回收科技，以便在游戏的早期就可使用模组追踪垃圾物品。\n\n请参阅游戏内模组设置 [设置] » [模组设置] » [个性设置]

[message]
setting-parse-error=均匀分配：无效的 __1__ 设定 '__2__'__3__。将忽略其值。
for-user= 为玩家 __1__
usage=[均匀分配] 请记住：配送物品时，请持续拖动鼠标而不要悬停在建筑物上。

[mod-name]
even-distribution=[效用]均匀分配

[mod-description]
even-distribution=CTRL + 单击并拖放 可将物品均匀分配到多个目标建筑上。\r\n\r\n另外增加了背包清理热键（SHIFT + C），可以将背包物流回收区中的物品和背包中过剩的垃圾均匀分配到附近的机器中。
