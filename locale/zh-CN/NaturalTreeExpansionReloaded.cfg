[mod-name]
NaturalTreeExpansionReloaded_016=[地形]树木自然蔓延

[mod-description]
NaturalTreeExpansionReloaded_016=随着时间的推移，树木会自然地蔓延，它们会在玩家所到之处的任何地方生长，但仅限草地和泥土地区，而非沙漠或混凝土等任何人造地表。这原本是msakuta的模组！我只是将其更新到了0.16。

[mod-setting-name]
enable_debug_window=调试窗口
tree_expansion_frequency=树木生长周期，单位 刻(tick)
max_trees=树木数量上限
tree_decrease_start=增长阈值
pollution_threshold=污染阈值

[mod-setting-description]
enable_debug_window=激活一个包含信息的弹窗
tree_expansion_frequency=标准120（60-360）：较低的值致使树木增长更快，在探索世界之后，60的速率就似乎有些过高了。
max_trees=标准800k：大量的树木需要时间来保存和加载，这将令游戏的任何其他方面变得更慢。如果你摧毁足够多的树木，它们就会重新开始生长。
tree_decrease_start=标准0.8：开始降低增长速度的阈值速率：树木数量 ≥ 树木数量上限 * 增长阈值
pollution_threshold=标准1500：如果污染超过阈值，导致树木无法存活。则该区域将不会有新树产生。
