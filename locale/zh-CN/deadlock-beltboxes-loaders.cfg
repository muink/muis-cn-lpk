[mod-setting-description] 
deadlock-stacking-auto-unstack=自动解压从地面或传送带上拾取的任何物品堆。
deadlock-stacking-hide-unstacking=从玩家制造菜单中移去解压配方。以防止玩家手动解压。
deadlock-loaders-snap-to-belts=放置装载机时，它们将自动切换输入/输出模式以匹配其前后方传送带。
deadlock-loaders-snap-to-inventories=放置装载机时，它们将自动朝向容器并切换到输入模式。 (除非其另一侧有传送带并且已开启'自动捕捉传送带方向')。
deadlock-stacking-batch-stacking=堆叠机将以4个为一批进行压缩/解压，可以均匀装载传送带并通过升级堆叠机提高产量。
deadlock-stacking-show-alt-info=允许Alt视图显示/隐藏堆叠机上的配方图标。
deadlock-strict-fast-replace-beltboxes=只能快速替换其他型号的堆叠机。
deadlock-strict-fast-replace-loaders=只能快速替换其他型号的装载机。
deadlock-stack-size=设定每个物品堆的物品数量。警告: 不建议为现有存档更改此设置。存档中已有的物品堆将丢失原有的压缩倍数。

