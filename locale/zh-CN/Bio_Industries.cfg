[mod-setting-description] 
BI_Solar_Additions=启用太阳能发电站，聚热式太阳能发电站，大型蓄电器和大型变电站。
BI_Bio_Fuel=使用生物燃料生产原油产品
BI_Bio_Cannon=生物大炮只会攻击虫巢
BI_Game_Tweaks_Stack_Size=影响木材，石矿，碎石，混凝土和矿渣的堆叠数量
BI_Game_Tweaks_Recipe=受影响的配方: [混凝土]  移除: 铁矿 添加: 铁棒，[石墙]  添加: 铁棒，[铁轨]  移除: 石矿 添加: 碎石和混凝土, [钢斧镐]  移除: 铁棒 添加: 铁斧镐
BI_Game_Tweaks_Tree=砍伐树木随机收获1-6份木材。原版 = 4
BI_Game_Tweaks_Player=建造，丢弃与触及距离 6 --> 20，拾取物品距离 1 --> 4，资源触及距离 2.7 --> 4，拾取战利品距离 2 --> 5
BI_Game_Tweaks_Disassemble=启用一些反向配方。可以回收大约50%的资源
BI_Game_Tweaks_Bot=机器人无法被开采或点燃
BI_Game_Tweaks_Emissions_Multiplier=Bob 最早开始这样做。一般的想法是，未加工的燃料会比精制的燃料产生更多的污染。从而产生煤产生 200% 的污染而固体燃料仅产生 85% 的污染的效果。有关详细信息，请参阅mod文件夹中的 "Fuel Values.xlsx"。


