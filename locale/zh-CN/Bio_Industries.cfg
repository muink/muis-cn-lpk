[mod-description]
Bio_Industries=提供有用的建筑物和物品，例如用于种植树木的生物农场。提供更高电力生产和储存的太阳能发电站和大型蓄电站。生物燃料可以生产有机塑料和电池。许多新的木制品，如木质大电杆，木管道，飞镖炮塔。用于种植树木的幼苗。使用化肥将沙漠转化为草地 - 有助树木生长得更好。请访问论坛主页获取更多信息和反馈。
