[mod-setting-description]
alien-biomes-terrain-scale=增大或减少生物群落大小。数值越低，生物群落越小。默认值是100。
alien-biomes-temperature-low=这个星球的最低温度。降低值将使冰原更常见，增加值将使冰原更少见或不可能出现。默认值是-50。
alien-biomes-temperature-high=这个星球的最高温度。增加值将使火山区更常见，降低值将使火山区更少见或不可能出现。默认值是150。
alien-biomes-humidity-low=这个星球的最低湿度。降低值将使沙漠更常见，增加值将使沙漠更少见或不可能出现。默认值是0。
alien-biomes-humidity-high=这个星球的最高湿度。增加值将使草地更常见，降低值将使草地更少见或不可能出现。默认值是100。
alien-biomes-aux-low=这个星球的基本颜色变化范围。降低值将使绿色/棕色/棕褐色更常见，增加值将使绿色/棕色/棕褐色更少见。默认值是0。
alien-biomes-aux-high=这个星球的罕见颜色变化范围。增加值将使蓝色/紫色/红色更常见，降低值将使蓝色/紫色/红色更少见。默认值是100。
alien-biomes-disable-vegetation=如果选中，则不会生成草地，树木或植物装饰 (除非有其他模组改变地形)。这可以让你模拟死亡的行星，月球或小行星。
alien-biomes-remove-obsolete-tiles=此模组取代了很多原版地貌/地砖。通过删除这些过时的地貌/地砖可以释放额外的空间提供给那些添加新地貌/地砖的模组 (地貌/地砖有着255种的上限)。但这样做可能会导致使用这些原版地貌/地砖的其他模组出现问题。
alien-biomes-reduced-tiles=Reduced Tile Variants

[mod-name]
alien-biomes=[地形]异星生物群系

[mod-description]
alien-biomes=额外的生物群系：雪地，火山区，陨石坑，各种颜色的泥地，沙地和草地。包括一些新的树和地表装饰的变体。通过模组设置还可以控制星球的生成。V3将完全重建地形，建议重开一个新地图，对于老地图有一个地形重生成选项，能保留您一部分的基地 (大概吧..)。需要高清地形材质可安装我的另一个模组 'Alien Biomes High-Res Terrain'。
