[controls] 
inserter-drop-distance-toggle=调整机械臂放置距离
inserter-drop-lateral-adjust=调整机械臂放置侧向
rotate-inserter-pickup=逆时针旋转机械臂抓取器
reverse-rotate-inserter-pickup=顺时针旋转机械臂抓取器

[controls-description] 
inserter-drop-distance-toggle=切换放置到传送带的远/近侧边位置
inserter-drop-lateral-adjust=切换放置到传送带的左/中/右侧位置

[mod-name] 
Side Inserters=[调整] 机械臂调整助手

[mod-description] 
Side Inserters=添加热键用以调整机械臂的拾取与放置位置。
