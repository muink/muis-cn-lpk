[mod-setting-description] 
mushroom-cloud-enable-radiation-damage=启用此选项后，核爆炸后将留下污染区。几分钟内辐射会持续伤害范围内的所有玩家，单位和实体。
mushroom-cloud-play-sounds=如果只想要视觉上的爆炸效果，请禁用此项。
mushroom-cloud-radius-1=在此距离（以米为单位）内将播放一个非常响亮的爆炸声。
mushroom-cloud-radius-2=在此距离（以米为单位）内将播放一个响亮的爆炸声。
mushroom-cloud-radius-3=在此距离（以千米为单位）内将播放一个爆炸的回声。
mushroom-cloud-radius-4=在此距离（以千米为单位）内将播放一个较弱的爆炸的回声。

