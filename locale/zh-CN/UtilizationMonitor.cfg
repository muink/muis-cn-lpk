[controls] 
toggle-utilization-monitor=开/关模组
toggle-utilization-monitor-labels=开/关悬浮标识

[mod-setting-name] 
utilization-monitor-enabled=启用模组
utilization-monitor-show-labels=显示悬浮标识
utilization-monitor-entities-per-tick=每刻更新数量
utilization-monitor-iterations-per-update=悬浮标识更新周期

[mod-setting-description] 
utilization-monitor-enabled=启用/禁用模组。如果您仅仅是想在一段时间内监测工厂的利用率，并在平时保持较好的FPS，这会很有用。
utilization-monitor-show-labels=显示/隐藏悬浮标识。使用率会在后台保持计算。
utilization-monitor-entities-per-tick=指定每刻(tick)更新的实体数量。这对性能有很大影响。
utilization-monitor-iterations-per-update=指定多少时间更新一次悬浮标识。单位为刻(tick)，设定值越小更新就越快。

[mod-name] 
UtilizationMonitor=[信息] 使用率监视器

[mod-description] 
UtilizationMonitor=显示组装机，采矿机，研究中心和熔炉的使用率。
