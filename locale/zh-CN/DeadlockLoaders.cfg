[entity-description] 
deadlock-loader=在传送带和容器之间快速迁移物资。放置后按 __CONTROL__rotate__ 改变输入/输出模式。

[info-message] 
dcl-tech-migration=DCL：__1__ 已迁移。
dcl-dbl-migration=DCL：已迁移__1__件物品与__2__个实体，现在您可以安全地保存地图并禁用 'Deadlock的紧凑型装卸机' 了。

[mod-setting-name] 
deadlock-loaders-belt-style=传送带材质风格重置
deadlock-loaders-underneathie-style=地下传送带材质风格重置
deadlock-loaders-paradox-mode=禁用装载机
deadlock-loaders-snap-to-inventories=自动捕捉容器方向
deadlock-loaders-snap-to-belts=自动捕捉传送带方向
deadlock-loaders-map-colours=使用传送带地图颜色

[mod-setting-description] 
deadlock-loaders-belt-style=替选的传送带分层精灵 (分层材质)。让支持的所有传送带焕然一新。同时减少VRAM使用量，但稍微提升渲染工作量。
deadlock-loaders-underneathie-style=替选的地下传送带精灵 (材质)，与紧凑型装载机风格相同。
deadlock-loaders-paradox-mode=警告：如果你禁用了装载机，然后加载一个有装载机的世界，装载机将全部消失。
deadlock-loaders-snap-to-inventories=放置装载机时，它们将自动转向容器并切换到输入模式 (除非其后方有传送带并且已开启'自动捕捉传送带方向')。
deadlock-loaders-snap-to-belts=放置装载机时，它们将自动切换输入/输出模式以匹配其前后方传送带。
deadlock-loaders-map-colours=在地图/小地图上，装卸机将匹配对应传送带颜色（黄色，红色，蓝色等）

[mod-name] 
DeadlockLoaders=[color=0.8,0.49,0.36][运输][/color] Deadlock的紧凑型装卸机

[mod-description] 
DeadlockLoaders=用于 'Deadlock's Stacking Beltboxes & Compact Loaders' 的迁移模组，请下载所需的依赖项deadlock-beltboxes-loaders，并在此迁移模组仍然存在的情况下至少加载并保存一次旧的存档。
